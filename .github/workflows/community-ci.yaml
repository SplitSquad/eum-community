name: Community CI to ECR
on:
  push:
    branches:
      - main
    paths:
      - 'community/**'
  workflow_dispatch:
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle
        working-directory: ./community
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: 879657431997.dkr.ecr.ap-northeast-2.amazonaws.com
          ECR_REPOSITORY: eum-community
          IMAGE_TAG: ${{ github.sha }}
        working-directory: ./community
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
      - name: Update manifest repository
        env:
          ECR_REGISTRY: 879657431997.dkr.ecr.ap-northeast-2.amazonaws.com
          ECR_REPOSITORY: eum-community
          IMAGE_TAG: ${{ github.sha }}
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
          MANIFEST_REPO: ${{ secrets.MANIFEST_REPO }}
        run: |
          # 매니페스트 레포지토리 클론
          git clone https://${GIT_USERNAME}:${GIT_TOKEN}@${MANIFEST_REPO} manifest-repo
          cd manifest-repo
          # 이미지 태그 업데이트 (deployment.yaml 파일 직접 수정)
          cd manifests/eum-backend/community
          sed -i "s|image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:.*|image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}|g" deployment.yaml
          # 변경사항 커밋 및 푸시
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update community service image to ${IMAGE_TAG}"
          git push
          echo "매니페스트 레포지토리 업데이트 완료: ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
          echo "ArgoCD가 변경사항을 감지하여 자동으로 배포할 예정입니다."